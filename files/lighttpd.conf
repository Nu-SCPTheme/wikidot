# lighttpd configuration file
#
# use it as a base for lighttpd 1.0.0 and above
#
# $Id: lighttpd.conf,v 1.7 2004/11/03 22:26:05 weigon Exp $

## modules to load
# at least mod_access and mod_accesslog should be loaded
# all other module should only be loaded if really neccesary
# - saves some time
# - saves memory

server.modules              = (
                                "mod_accesslog",
                                "mod_compress",
                                "mod_expire",
                                "mod_fastcgi",
                                "mod_redirect",
                                "mod_rewrite",
#                               "mod_secdownload",
#                               "mod_ssi",
#                               "mod_usertrack",
#                               "mod_rrdtool",
#                               "mod_alias",
#                               "mod_access",
#                               "mod_trigger_b4_dl",
#                               "mod_auth",
#                               "mod_proxy",
#                               "mod_simple_vhost",
#                               "mod_status",
#                               "mod_setenv",
#                               "mod_evhost",
#                               "mod_userdir",
)

# max size requests in KB
server.max-request-size=16000

## a static document-root, for virtual-hosting take look at the
server.document-root        = "/wikidot/www/wikidot1/web"

## where to send error-messages to
server.errorlog             = "/var/log/lighttpd/error.log"

#### accesslog module
accesslog.filename          = "/var/log/lighttpd/access.log"

# files to check for if .../ is requested
index-file.names            = ( "index.php", "index.html",
                                "index.htm", "default.htm" )

## set the event-handler (read the performance section in the manual)
# server.event-handler = "freebsd-kqueue" # needed on OS X

# which extensions should not be handle via static-file transfer
static-file.exclude-extensions = ( ".php" )

## bind to localhost (default: all interfaces)
#server.bind                = "127.0.0.2"

server.pid-file            = "/var/run/lighttpd.pid"

# chroot() to directory (default: no chroot() )
#server.chroot              = "/"

## change uid to <uid> (default: don't care)
server.username            = "www-data"
server.groupname           = "www-data"

#### compress module
compress.cache-dir         = "/var/cache/lighttpd/compress/"
compress.filetype          = ("text/plain", "text/html", "text/css", "text/javascript", "application/xhtml+xml")

#### fastcgi module
## for PHP don't forget to set cgi.fix_pathinfo = 1 in the php.ini
fastcgi.server = (
".php" => ( "localhost" =>
	(
		  "socket" => "/var/run/lighttpd/php-fastcgi.socket",
		  "bin-path" => "/usr/bin/php5-cgi",
		  "broken-scriptfilename" => "enable",
	  	  "allow-x-send-file" => "enable",
	  	  
		  "bin-environment" => ( 
			"PHP_FCGI_CHILDREN" => "16",
			"PHP_FCGI_MAX_REQUESTS" => "10000",
		  ),
	)
) )

# #### SSL engine
$SERVER["socket"] == ":443" {
  ssl.engine = "enable"
  ssl.pemfile = "/etc/ssl/certs/lighttpd.pem"
}

include "lighttpd-wikidot.conf"

#### expire module
$HTTP["url"] =~ "^/common--" {
	expire.url = ( "/" => "access plus 4 hours" )
}

#### rrdtool
#rrdtool.binary             = "/opt/local/bin/rrdtool"
#rrdtool.db-name            = "/opt/local/var/lib/lighttpd/lighttpd.rrd"

